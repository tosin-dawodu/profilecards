<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="top">
        <img id="topper" src="bg-pattern-top.svg" alt="Top circle" />
      </div>

      <div id="profile_card">
        <section id="header">
          <img id="note" src="bg-pattern-card.svg" alt="Header note" />
        </section>

        <section id="picture_frame">
          <img id="pic" src="image-victor.jpg" alt="Profile picture" />

          <div id="name_age">
            <h1 id="name">Victor Crest</h1>
            <h3 id="age">26</h3>
          </div>

          <h3 id="location">London</h3>
        </section>

        <div id="feature">
          <section class="stats">
            <h1>80K</h1>
            <h3 class="number">Followers</h3>
          </section>

          <section class="stats">
            <h1>803K</h1>
            <h3 class="number">Likes</h3>
          </section>

          <section class="stats">
            <h1>1.4K</h1>
            <h3 class="number">Photos</h3>
          </section>
        </div>
      </div>

      <div id="bottom">
        <img src="bg-pattern-bottom.svg" alt="Bottom circle" />
      </div>
    </div>
  </body>
</html>
